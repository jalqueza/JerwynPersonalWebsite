<section id="about" class="container">
  <div class="about-wrapper">
    <div class="row align-items-center">
      <div class="col-md-4">
        <img src={{file_location}} alt="name" class="img-fluid rounded-circle" />
      </div>
      <div class="col-md-8">
        <h1 class="display-4">{{ name }}</h1>
        <p class="lead">
          {{ about }}
        </p>
        <div class="mt-3">
          <a href="https://github.com/jalqueza" target="_blank" class="btn btn-link btn-lg text-dark me-2">
            <i class="bi bi-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/jerwyn-alqueza/" target="_blank" class="btn btn-link btn-lg text-primary me-2">
            <i class="bi bi-linkedin"></i>
          </a>
          <a href="mailto:alqueza@ualberta.ca" target="_blank" class="btn btn-link btn-lg text-secondary">
            <i class="bi bi-envelope"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
