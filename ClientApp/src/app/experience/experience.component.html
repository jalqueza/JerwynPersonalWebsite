<hr class="divider">
<section id="experience" class="container">
  <h2 class="text-center mb-5">Experience</h2>
  <div class="row mb-4" *ngFor="let experience of getExperiences()">
    <div class="col-md-8">
      <h4>{{ experience.title }}</h4>
      <p class="text-muted">{{ experience.company }}</p>
      <ul *ngFor="let duty of experience.duties">
        <li>{{ duty }}</li>
      </ul>
    </div>
    <div class="col-md-4 text-md-end">
      <p><strong>{{ experience.duration }}</strong></p>
    </div>
  </div>
</section>
